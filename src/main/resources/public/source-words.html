<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h2>Bordered Table</h2>
    <p>The .table-bordered class adds borders to a table:</p>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>标号</th>
                <th>单词</th>
                <th>音标</th>
                <th>解释</th>
                <th>是否收录</th>
            </tr>
            </thead>
            <tbody id="data_list">
            <tr>
                <td><a href="/word-list.html?source_id={id}">{index}</a></td>
                <td>{word}</td>
                <td>{phonetic}</td>
                <td>{means}</td>
                <td>{status}</td>
            </tr>
            </tbody>
        </table>
        <ul id="pagebar" class="pagination pagination-sm">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="result_center" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">提示</h5>
            </div>
            <div id="modal_message" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    function query(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    function getTemplate() {
        if (!$('#data_list').data('data-template')) {
            $('#data_list').data('data-template', $('#data_list').html());
        }

        return $('#data_list').data('data-template');
    }

    function load(source_id, page, size) {
        page = page ? page : 1;
        size = size ? size : 50;

        $.get("/api/source/words.do?source_id=" + source_id + "&page=" + page + "&size=" + size, null, function(ret) {
            if (!ret || ret.code !== 0) {
                return null;
            }

            var phonetic, word, means, html = '';
            for (var i=0, len=ret.list.length; i<len; ++i) {
                phonetic = ret.list[i]['am_phonetic'];
                word     = ret.list[i]['word'];
                items    = JSON.parse(ret.list[i]['means']);
                means    = "";
                id       = null;

                for (var j=0, l=items.length; j<l; ++ j) {
                    if (items[j]['part']) {
                        means += items[j]['part'] + "&nbsp;:&nbsp;";
                    }
                    means += items[j]['chinese'] + "<br />";

                    if (id === null) {
                        id = items[j]['id'];
                    }
                }

                html += getTemplate()
                .replace(/{id}/gi, id)
                .replace(/{index}/gi, i + 1)
                .replace(/{phonetic}/gi, phonetic ? "/" + phonetic + "/" : "")
                .replace(/{word}/gi, word).replace(/{means}/gi, means);
            }

            $("#data_list").html(html);
        }, "json");
    }

    var source_id = query('id');
    load(source_id, query('page'), query('size'));
});
</script>
</body>
</html>
