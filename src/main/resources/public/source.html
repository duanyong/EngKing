<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="starter-template">
        <h1>请输入您需要提取的文章</h1>
        <p class="lead">我们将会从文章中提取对应的单词，添加到您的单词库中。</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="/api/en2cn/text.do" method="post">
                <div class="form-group">
                    <textarea class="form-control" rows="35" name="text"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">开始提取</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).on("textarea", function (e) {
       var target = e.target;
       // 保存初始高度，之后需要重新设置一下初始高度，避免只能增高不能减低。
        var dh = $(target).attr('defaultHeight') || 0;
        if (!dh) {
            dh = target.clientHeight;
            $(target).attr('defaultHeight', dh);
        }

        target.style.height = dh +'px';
        var clientHeight = target.clientHeight;
        var scrollHeight = target.scrollHeight;
        if (clientHeight !== scrollHeight) { target.style.height = scrollHeight + 10 + "px";
        }
    });
</script>
</body>
</html>
