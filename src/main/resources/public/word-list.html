<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="starter-template">
        <h1>请输入您需要提取的文章</h1>
        <p class="lead">我们将会从文章中提取对应的单词，添加到您的单词库中。</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="form_content" action="/api/en2cn/text.do" method="post">
                <div class="form-group">
                    <textarea class="form-control" rows="35" name="text"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">开始提取</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="result_center" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">提示</h5>
            </div>
            <div id="modal_message" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
<script>
    $("#form_content").ajaxForm(function(ret) {
        var message;
        if (!ret || ret.code !== 0) {
            message = "由于服务器错误，无法保存文章内容。错误代码：" + ret;
        } else {
            message = "已保存成功，正在等待提取对应的单词。";
        }

        $('#modal_message').html(message);
        $('#result_center').modal({
            keyboard: false
        });
    });
</script>
</body>
</html>
